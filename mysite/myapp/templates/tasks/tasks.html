{% extends 'layouts/base.html'%}

{% block content %}

    <h1>Task</h1>

    {% for task in tasks %}

    <h1>{{ task.title }}</h1>
    {% if task.done == False %}
        <p>Tarea Pendiente</p>
    {%else%}
        <p>Tarea Realizada</p>
    {%endif%}
    <p>{{task.description}}</p>
    <p>Project: {{task.project}}</p>
    <p><Button>Delete</Button></p>

    {% endfor%}

{%endblock%}
